service: lambda-nestjs-graphql-prisma

frameworkVersion: "3"

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  profile: blinkers
  stage: ${opt:stage, 'dev'}
  region: ap-northeast-2 # or whatever your region is
  deploymentBucket:
    name: lambda-nestjs-graphql-prisma-${self:provider.stage}
    serverSideEncryption: AES256

plugins:
  - serverless-dotenv-plugin
  - serverless-layers
  - serverless-webpack
  - serverless-webpack-prisma
  - serverless-offline

custom:
  serverless-layers:
    functions:
      - api
    dependenciesPath: ./package.json
    layersDeploymentBucket: lambda-nestjs-graphql-prisma-layers-${self:provider.stage}
  webpack:
    includeModules:
      forceExclude:
        - graphql # layers 내 graphql과 버전 conflict로 인해 제외

package:
  individually: true
  patterns:
    - "!node_modules/**"
    - "!.git/**"

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: any
          path: /{proxy+}
